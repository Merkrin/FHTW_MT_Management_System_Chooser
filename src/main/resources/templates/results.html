<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:replace="fragments/layout">
    <div th:fragment="content">
        <h2 class="text-center text-success">Results</h2>
        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <th>System</th>
                <th>Result*</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="entry : ${results}">
                <td th:text="${entry.key}"/>
                <td th:text="${entry.value}"/>
            </tr>
            </tbody>
        </table>
        <label>The result is only a counter until the research is fully done.</label>
        <br>
        <a href="/questions" class="btn btn-secondary mt-3">Back</a>
    </div>
</th:block>
</html>
